spring.application.name=todo-api-project

# Weather API Configuration
weather.api.base-url=http://api.weatherapi.com/v1
weather.api.key=${WEATHER_API_KEY:017cd22138b34c989c2113524252310}

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/tododb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:turkcell}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:stajyer}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Producer
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# JWT Configuration
jwt.secret=${JWT_SECRET:jitisHga0s7PCSUZcUyldGUvicN4U79uAT4EoVPzIVr}

#Reminder Settings
todo.reminder.schedule.rate=10000
todo.reminder.window-seconds=30

# Kafka Topics
kafka.topic.email-send=email-send-queue

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5

# Eureka Instance
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}
eureka.instance.prefer-ip-address=${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# Actuator
management.endpoint.health.show-details=always
server.port=8080

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
spring.sleuth.sampler.probability=1.0

# Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.prometheus.metrics.export.enabled=true